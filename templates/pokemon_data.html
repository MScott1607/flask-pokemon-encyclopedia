<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ pokemon['name'] }} | Pokemon</title>
    <link rel=stylesheet href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>
<body class="h-100 bg-dark text-light d-flex flex-column justify-content-center align-items-center">
  <h1 class="text-capitalize text-info">{{ pokemon['name'] }}</h1>
  <img src="{{ pokemon['sprites']['front_default'] }}" width="96" height="96">
  <p><span class="text-info">{{ pokemon['base_experience'] }}</span></p>
  <p>Height: <span class="text-info">{{ pokemon['height'] }}</span> &bullet; Weight: <span class="text-info">{{ pokemon['weight'] }}</span></p>
  <p>Type(s):
    <span class="text-info">{% for type_info in pokemon['types'] %}
      {{ type_info['type']['name'] }} {{ 'and' if not loop.last else '' }}</span>
    {% endfor %}
  </p>
<a href="/" role="button" class="btn btn-outline-info mx-2 text-capitalize">Return to Home</a>
</body>
</html>
